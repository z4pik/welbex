<!-- Пагинатор -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
      {% if plans.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ plans.previous_page_number }}">Previous</a></li>
      {% endif %}
      {% if plans.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ plans.next_page_number }}">Next</a></li>
      {% endif %}
  </ul>
</nav>
